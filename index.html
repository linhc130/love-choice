<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Choice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="js/calculator.js"></script>
  </head>

  <body>
    <div class="wrap">
      <div class="header">
        <a href="https://www.facebook.com/groups/lovechoice.shop">
          <img src="image/logo.png?raw=true" title="按下連到 暖陽生活選物" alt="">
        </a>
      </div>
      <div class="container">
        <label for="shipping">商品件數</label>
        <input type="number" class="form shipping" id="shipping" placeholder="請輸入代購總件數">
       <label for="price">商品總金額</label>
        <input type="number" class="form price" id="price" placeholder="請輸入日幣金額">
        <label for="num">預估重量</label>
        <input type="number" class="form num" id="num" placeholder="請輸入預估重量(公斤)" value="5">
        <button onclick="cal()">計算價格</button>
      </div>
      <hr>
      <div class="text"></div>
      <div class="copy"></div>
    </div>
    </body>
